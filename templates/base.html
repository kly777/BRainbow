<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Brainbow - 符号学本体系统{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        header {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }
        nav {
            margin-bottom: 20px;
        }
        nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #0066cc;
        }
        nav a:hover {
            text-decoration: underline;
        }
        h1, h2, h3 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .container {
            margin: 20px 0;
        }
        .card {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .link {
            color: #0066cc;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
        .actions {
            margin: 10px 0;
        }
        .actions a {
            margin-right: 10px;
        }
        .relation {
            padding: 10px;
            margin: 5px 0;
            background-color: #f9f9f9;
            border-left: 4px solid #0066cc;
        }
        .signifier {
            border-left-color: #ff6b6b;
        }
        .signified {
            border-left-color: #4ecdc4;
        }
    </style>
</head>
<body>
    <header>
        <h1>Brainbow - 符号学本体系统</h1>
        <nav>
            <a href="/html/ontos">本体列表</a>
            <a href="/html/signs">关系列表</a>
            <a href="/html/users">用户列表</a>
            <a href="/">API 首页</a>
        </nav>
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <hr>
        <p>Brainbow 符号学本体系统 &copy; 2024</p>
    </footer>
</body>
</html>
